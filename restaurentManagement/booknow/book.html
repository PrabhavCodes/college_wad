<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Table</h1>

        <form method="POST">
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required min="1">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="table_type">Table Type:</label>
            <select id="table_type" name="table_type" required>
                <option value="VIP">VIP</option>
                <option value="Classic">Classic</option>
                <option value="Normal">Normal</option>
            </select>

            <label for="booking_category">Booking Category:</label>
            <select id="booking_category" name="booking_category" required>
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Meetup">Meetup</option>
                <option value="Fun">Fun</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Book Table</button>
        </form>

        {% if success_message %}
        <div class="success">
            <p>{{ success_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
